		<form name='test' action=? method='POST' onsubmit='matchName();' onsubmit='matchPassword();'>
		<p>action: <input type='text' name='action' /></p>
		<p>username: <input id = "Name" type='text' name='Name' /></p>
		<p>password: <input id="Code" type='text' name='Code' /></p>

<script>
	function matchName(){
		var reg = /^(?!_)(?!.*?_$)[a-zA-Z0-9_\u4e00-\u9fa5]+$/;
		if(!reg.test(document.getElementById("Name").value)){
			alert("账户包含非法字符。支持中文、英文、数字、“_”");
			return false;
		}
		else{
			return true;
		}
		
	}
	function matchPassword(){
		v x=document.getElementById("Code").value.length;
		if(x<6||x>18){
			alert("密码长度不符。请输入6-18位密码");
			return false;
		}
		else{
			return true;
		}
	}
</script>
